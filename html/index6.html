<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloVue</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <h3>组件</h3>

    <div id="app-6">
      <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
          v-for="fruit in fruitList"
          v-bind:item="fruit.name"
          v-bind:key="fruit.id"
        ></todo-item>
      </ol>
    </div>

    <script>
      Vue.component("todo-item", {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义 attribute。
        // 这个 prop 名为 todo。
        props: ["item"],
        template: "<li>{{ item }}</li>",
      });

      var app6 = new Vue({
        el: "#app-6",
        data: {
          fruitList: [
            { id: 0, name: "橘子" },
            { id: 1, name: "柠檬" },
            { id: 2, name: "苹果" },
          ],
        },
      });
    </script>
  </body>
</html>
