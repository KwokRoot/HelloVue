<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloVue</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <h3>侦听器(异步计算)</h3>

    <div id="app-8">
      <input v-model="inputValue" />
      <h3>{{msg}}</h3>
    </div>

    <script>
      var vm = new Vue({
        el: "#app-8",
        data: {
          inputValue: "hello",
          msg: "",
        },
        watch: {
          inputValue: function (newValue, oldValue) {
            this.msg = "旧值：" + oldValue + "; 新值" + newValue;
          },
        },
      });
    </script>
  </body>
</html>
