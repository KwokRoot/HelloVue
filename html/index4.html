<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>

    <h3>事件绑定</h3>

    <div id="app-4">
      <p v-if="seen">看到我了</p>
      <button v-on:click="clickHandle">点我试试</button>
      <button @click="clickHandle">点我也可以</button>
    </div>

    <script>
      var app4 = new Vue({
        el: "#app-4",
        data: {
          seen: true,
        },
        methods: {
          clickHandle: function () {
            if (this.seen) {
              this.seen = false;
            } else {
              this.seen = true;
            }
          },
        },
      });
    </script>
  </body>
</html>
