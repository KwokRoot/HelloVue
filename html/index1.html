<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloVue</title>
    <script src="vue.js"></script>
  </head>
  <body>
    
    <h3>声明式渲染</h3>
    
    <div id="app">
      <div>{{message}}</div>
      <div v-text="message"></div>
      <div v-html="message"></div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "<h1>Hello Vue!</h1>",
        },
      });
    </script>
    
  </body>
</html>
